<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" width="device-width">
    <meta charset="utf-8"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><strong>Formulário de Teste</strong></h1>
    <p id="description">Formulário para desenvolver minhas abilitades com html-5 e css-3</p>
    <div class="main">
        <form action="">
            <fieldset>
                <label for="name">Name: <input required type="text" id="name"></label>
                <label for="email">Email: <input required type="email" id="email"></label>
                <label for="age">Age: <input required type="number" id="age" min=1 max=100></label>
                <label for="option-type">Quais os estilos de música que você mais gosta? <input id="option-type"></label>
            </fieldset>
            <input type="submit" value="">
        </form>
    </div>
</body>
</html>
